<!DOCTYPE html><html><head><meta charset="utf-8">
	<title>adi_screen - Aldaron's Device Interface - Screen </title>
<link rel="stylesheet" href="https://plopgrizzly.github.io/adi/style.css"/>
</head>
<body>
<div style="margin-left:5%;margin-right:5%;padding:0px;background:#111111;">
	<img src="adi_screen.png" width="100%"/>
	<button onclick="insertParam('');home()">home</button>
	<button onclick="insertParam('window');window2()">window</button>
	<button onclick="insertParam('sprite');sprite()">sprite</button>
	<button onclick="insertParam('style');style()">style</button>
	<button onclick="insertParam('input');input()">input</button>
	<button onclick="insertParam('button');button()">button</button>
</div>
<div id="docs" class="docs"></div>
<script>
function resize_iframe(obj) {
	obj.style.height=obj.contentWindow.document.body.scrollHeight+10+'px';
}

function home() {
	document.getElementById("docs").innerHTML = "\
		<iframe src=\"home.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function window2() {
	document.getElementById("docs").innerHTML = "\
		<iframe src=\"window.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function sprite() {
	document.getElementById("docs").innerHTML = "\
		<iframe src=\"sprite.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function style() {
	document.getElementById("docs").innerHTML = "\
		<iframe src=\"style.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function input() {
	document.getElementById("docs").innerHTML = "\
		<iframe src=\"input.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function button() {
	document.getElementById("docs").innerHTML = "\
		<iframe src=\"button.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

/*
 * This was borrowed from http://stackoverflow.com/questions/901115/how-can-i-ge
 * t-query-string-values-in-javascript
 */
function getParameterByName(name, url) {
	if (!url) {
		url = window.location.href;
	}
	name = name.replace(/[\[\]]/g, "\\$&");
	var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	results = regex.exec(url);
	if (!results) return null;
	if (!results[2]) return '';
	return decodeURIComponent(results[2].replace(/\+/g, " "));
}

/*
 * This was borrowed from http://stackoverflow.com/questions/486896/adding-a-par
 * ameter-to-the-url-with-javascript
 */
function insertParam(value) {
	var ishome = (value == '');
	key = encodeURI('m'); value = encodeURI(value);

	if(!ishome) {
		var kvp = document.location.search.substr(1).split('&');
		var i=kvp.length; var x; while(i--) {
			x = kvp[i].split('=');
			if (x[0] == key) {
				x[1] = value;
				kvp[i] = x.join('=');
				break;
			}
		}
		if(i<0) {kvp[kvp.length] = [key,value].join('=');}
		document.location.search = kvp.join('&');
	}else{
		document.location.search = document.location.search.substr(999);
	}
}

m = getParameterByName('m');
switch(m) {
	case 'window': window2(); break;
	case 'sprite': sprite(); break;
	case 'style': style(); break;
	case 'input': input(); break;
	case 'button': button(); break;
	default: home(); break;
}
window.addEventListener("resize", resize);
</script>
</body></html>
